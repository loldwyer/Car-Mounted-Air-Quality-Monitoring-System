<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Share My Location → ThingSpeak</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 2rem; }
    button { font-size: 1rem; padding: 0.6rem 1rem; }
    #status { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Share my location</h1>
  <button id="shareBtn">Share my location</button>
  <div id="status">Idle.</div>

  <script>
    // ThingSpeak Write Key
    const WRITE_API_KEY = "9YXHS30JF6Z9YHXI";

    const statusEl = document.getElementById("status");
    const btn = document.getElementById("shareBtn");
    let lastSent = 0; // enforce ThingSpeak 15s limit

    function setStatus(msg) {
      statusEl.textContent = msg;
      console.log(msg);
    }

    async function sendToThingSpeak(lat, lon) {
      const url = `https://api.thingspeak.com/update?api_key=${encodeURIComponent(WRITE_API_KEY)}&field7=${encodeURIComponent(lat)}&field8=${encodeURIComponent(lon)}`;
      const res = await fetch(url);
      const text = await res.text();
      if (text.trim() === "0") throw new Error("ThingSpeak rejected the update (possible rate limit or wrong key).");
      return text.trim();
    }

    function getBrowserLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          reject(new Error("Geolocation not supported by browser."));
          return;
        }
        navigator.geolocation.getCurrentPosition(
          (pos) => resolve(pos.coords),
          (err) => reject(err),
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
      });
    }

    btn.addEventListener("click", async () => {
      const now = Date.now();
      if (now - lastSent < 15000) {
        setStatus(`Wait ${Math.ceil((15000 - (now - lastSent)) / 1000)}s before sending again.`);
        return;
      }

      btn.disabled = true;
      setStatus("Getting location...");

      try {
        const coords = await getBrowserLocation();
        setStatus(`Lat: ${coords.latitude.toFixed(6)}, Lon: ${coords.longitude.toFixed(6)} — sending...`);
        const entryId = await sendToThingSpeak(coords.latitude, coords.longitude);
        lastSent = Date.now();
        setStatus(`Sent! ThingSpeak entry ID: ${entryId}`);
      } catch (err) {
        setStatus(`Error: ${err.message}`);
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
